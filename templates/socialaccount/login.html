{% load allauth socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - University Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .auth-title {
        text-align: center;
        color: #4a5568;
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 2rem;
      }
      .google-icon {
        display: block;
        margin: 0 auto 20px;
        width: 48px;
        height: 48px;
      }
      .google-title {
        text-align: center;
        color: #4a5568;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 1.2rem;
      }
      .google-description {
        text-align: center;
        color: #718096;
        margin-bottom: 30px;
        font-size: 0.9rem;
      }
      .btn-auth {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        color: white;
        width: 100%;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }
      .btn-auth:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        transform: translateY(-1px);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .divider {
        text-align: center;
        margin: 20px 0;
        position: relative;
      }
      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e2e8f0;
      }
      .divider span {
        background: transparent;
        padding: 0 20px;
        color: #718096;
        font-size: 0.9rem;
      }
      .auth-links {
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .auth-links .btn-signin {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .auth-links .btn-signin:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .auth-links .btn-signup {
        background: transparent;
        color: #667eea;
        border: none;
        border-radius: 12px;
        padding: 10px 20px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }
      .auth-links .btn-signup:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="auth-title">Sign In</h1>

      <div style="text-align: center; margin-bottom: 30px">
        <svg width="48" height="48" viewBox="0 0 24 24" class="google-icon">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        <h5 class="google-title">Sign In Via Google</h5>
        <p class="google-description">
          You are about to sign in using a third-party account from Google.
        </p>
      </div>

      <form method="post" action="{% url 'socialaccount_login' %}">
        {% csrf_token %} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <input type="hidden" name="process" value="{{ process }}" />
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn-auth">Continue</button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="auth-links">
        <a href="{% url 'account_login' %}" class="btn-signin">Sign In</a>
        <a href="{% url 'account_signup' %}" class="btn-signup">Sign Up</a>
      </div>
    </div>
  </body>
</html>
