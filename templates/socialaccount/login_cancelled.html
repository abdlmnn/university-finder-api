{% load allauth socialaccount %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Cancelled - University Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .auth-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .auth-title {
        text-align: center;
        color: #4a5568;
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 2rem;
      }
      .message {
        text-align: center;
        color: #718096;
        margin-bottom: 30px;
        font-size: 1rem;
      }
      .btn-auth {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        color: white;
        width: 100%;
        margin-bottom: 15px;
        text-align: center;
        transition: all 0.3s ease;
      }
      .btn-auth:hover {
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        transform: translateY(-1px);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .btn-outline {
        background: transparent;
        border: 2px solid #e2e8f0;
        color: #4a5568;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        width: 100%;
        text-align: center;
        transition: all 0.3s ease;
      }
      .btn-outline:hover {
        border-color: #cbd5e0;
        background: #f7fafc;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1 class="auth-title">Login Cancelled</h1>

      <div class="message">
        <p>The social login process was cancelled.</p>
        <p>You can try logging in again or sign up for a new account.</p>
      </div>

      <div class="d-grid">
        <a href="{% url 'account_login' %}" class="btn-auth">Login Again</a>
        <a href="{% url 'account_signup' %}" class="btn-outline">Sign Up</a>
      </div>
    </div>
  </body>
</html>
